{% extends "pages/base.html" %}

{% block title %}
edit semester
{% endblock %}

{% block content %}
<form action="{{url_for('admin_edit_semester_submit')}}" method="get">
    <div class="form-group">
        <label for="semester_code">semester code: </label>
        <input type="number" class="form-control" id="email" name="semester_code"  value="{{semester.semester_code}}">
    </div>
    <div class="form-group">
        <label for="start_date">start date:</label>
        <input type="datetime" class="form-control" name="start_date"
            value="{{semester.start_date}}">
    </div>
    <div class="form-group">
        <label for="end_date">end date:</label>
        <input type="datetime" class="form-control" name="end_date"
            value="{{semester.end_date}}">
    </div>
    <button type="submit" name="semester_id" value="{{semester.id}}" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

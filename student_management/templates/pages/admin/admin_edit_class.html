{% extends "pages/base.html" %}

{% block title %}
edit class
{% endblock %}

{% block content %}
<form action="{{url_for('admin_edit_class')}}" method="get">
    <div class="form-group">
        <label for="class_code">class code:</label>
        <input type="text" class="form-control" id="username" name="class_code"
            value="{{class_.class_code}}">
    </div>
    <div class="form-group">
        <label for="class_name">Class_name: </label>
        <input type="text" class="form-control" id="email" name="class_name"  value="{{class_.class_name}}">
    </div>
    <div class="form-group">
        <label for="lead_teacher_name">Lead_teacher_name:</label>
        <input type="text" class="form-control" id="phone_number" name="lead_teacher_name"
            value="{{class_.lead_teacher_name}}">
    </div>
    <div class="form-group">
        <label for="phone_number_of_lead_teacher">Lead_teacher_email:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number_of_lead_teacher"
            value="{{class_.phone_number_of_lead_teacher}}">
    <button type="submit" name="class_id" value="{{class_.id}}" class="btn btn-primary">Submit</button>
</form>

{% endblock %}

{% extends "pages/base.html" %}

{% block title %}
edit profile
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/admin/edit_account.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <form action="{{url_for('admin_account_management_edit_account')}}" method="get">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                value="{{user.username}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number"
                value="{{user.phone_number}}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                valu="{{user.password}}">
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <select name="grant_permission">
                <option value="True">teacher</option>
                <option value="">student</option>
            </select>
        </div>
        <button type="submit" name="user_id" value="{{user.id}}" class="btn btn-primary">Submit</button>
    </form>
    
</div>

{% endblock %}
